    <body>
        <header class="header">
            <div class="container">
                <!-- header-top -->
                <div class="header-top">
                    <figure class="logo">
                        <img
                            src="./asset/img/logo (4).svg"
                            alt=""
                            class="logo__img"
                        />
                    </figure>
                    <div class="navbar">
                        <ul class="navbar-list">
                            <li class="navbar__item">
                                <a class="navbar__link" href="#!">Home</a>
                            </li>
                            <li class="navbar__item">
                                <a class="navbar__link" href="#!">About</a>
                            </li>
                            <li class="navbar__item">
                                <a class="navbar__link" href="#!">Blog</a>
                            </li>
                            <li class="navbar__item">
                                <a class="navbar__link" href="#!">Contact</a>
                            </li>
                        </ul>
                    </div>
                    <a href="#!" class="navbar__btn btn">Sign Up</a>
                </div>
                <div class="header__line"></div>

                <!-- Hero -->
                <section class="hero">
                    <section class="hero-left">
                        <h1 class="hero__heading">
                            We’re a creative design agency.
                        </h1>
                        <p class="hero__desc">
                            A brilliant, modular agency template for startup’s
                            build yours toady.
                        </p>
                        <div class="hero-click">
                            <a href="#!" class="hero__btn btn">Get in touch</a>
                            <div class="hero__vid">
                                <figure>
                                    <img
                                        src="./asset/img/Ellipse 3295.svg"
                                        alt=""
                                    />
                                </figure>
                                <button class="hero__action">
                                    <svg
                                        width="8"
                                        height="10"
                                        viewBox="0 0 8 10"
                                        fill="none"
                                        xmlns="http://www.w3.org/2000/svg"
                                    >
                                        <path
                                            d="M7.48979 4.22586C8.15106 4.61996 8.13773 5.58212 7.4658 5.95775L1.49682 9.29454C0.824887 9.67017 -0.00170366 9.17755 0.00896126 8.40782L0.103701 1.57014C0.114366 0.800411 0.954284 0.330874 1.61555 0.724974L7.48979 4.22586Z"
                                            fill="#FEF6FB"
                                        />
                                    </svg>
                                </button>
                                <span class="hero__watch">Watch Video</span>
                            </div>
                        </div>
                    </section>
                    <div class="hero-right">
                        <figure class="hero__imgs">
                            <img
                                src="./asset/img/amritansh-dubey-UR_ZuPwekl0-unsplash.jpg"
                                alt=""
                                class="hero-right__img"
                            />
                            <img
                                src="./asset/img/tengyart-iSilNaCJxNk-unsplash.jpg"
                                alt=""
                                class="hero-right__img hero-right__img2"
                            />
                            <img
                                src="./asset/img/tengyart-YCfUIt8i6hE-unsplash.jpg"
                                alt=""
                                class="hero-right__img"
                            />
                        </figure>
                    </div>
                    <div class="hero-flowers">
                        <img
                            src="./asset/img/Vector 2639.svg"
                            alt=""
                            class="hero-flowers__thread"
                        />
                        <img
                            src="./asset/img/extra avstract.svg"
                            alt=""
                            class="hero-flowers__flower"
                        />
                        <img
                            src="./asset/img/Vector 2639.svg"
                            alt=""
                            class="hero-flowers__thread2"
                        />
                        <img
                            src="./asset/img/extra avstract.svg"
                            alt=""
                            class="hero-flowers__flower2"
                        />
                    </div>
                </section>
            </div>
        </header>
        <main style="height: 20000px">
            <!-- Company -->
            <section class="company-names">
                <div class="container">
                    <div class="company">
                        <ul class="company-list">
                            <li class="company-list__itemgg">
                                <span>Google</span>
                            </li>
                            <li class="company-list__itemsk item">
                                <img
                                    src="./asset/img/Mask Group.svg"
                                    alt=""
                                    class="company__icon"
                                />
                                <span>slack</span>
                            </li>
                            <li class="company-list__itemad item">
                                <img
                                    src="./asset/img/Mask Group (1).svg"
                                    alt=""
                                    class="company__icon"
                                />
                                <span>Agworld</span>
                            </li>
                            <li class="company-list__itemro">
                                <span>RioTinto</span>
                            </li>
                            <li class="company-list__itemhu item">
                                <img
                                    src="./asset/img/Mask Group (2).svg"
                                    alt=""
                                    class="company__icon"
                                />
                                <span>HEROKU</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>

            <!-- Services -->
            <section class="services">
                <div class="container">
                    <section class="service-top">
                        <p class="service__text">OUR SERVICES</p>
                        <div class="service-rectangle">
                            <h2 class="service-rectangle__heading">
                                We offer a wide range of design services
                            </h2>
                            <div class="service-rectangle__btn">
                                <button class="service__btn service__btn1">
                                    <svg
                                        class="service__btn-right"
                                        width="22"
                                        height="12"
                                        viewBox="0 0 22 12"
                                        fill="none"
                                        xmlns="http://www.w3.org/2000/svg"
                                    >
                                        <path
                                            d="M1 6.29412H21M21 6.29412L15.7059 1M21 6.29412L15.7059 11"
                                            stroke="currentColor"
                                            stroke-width="1.5"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                        />
                                    </svg>
                                </button>
                                <button class="service__btn service__btn2">
                                    <svg
                                        class="service__btn-left"
                                        width="22"
                                        height="12"
                                        viewBox="0 0 22 12"
                                        fill="none"
                                        xmlns="http://www.w3.org/2000/svg"
                                    >
                                        <path
                                            d="M1 6.29412H21M21 6.29412L15.7059 1M21 6.29412L15.7059 11"
                                            stroke="currentColor"
                                            stroke-width="1.5"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                        />
                                    </svg>
                                </button>
                            </div>
                        </div>

                </div>
